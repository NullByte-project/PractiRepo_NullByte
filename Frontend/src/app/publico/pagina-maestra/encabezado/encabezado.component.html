<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PractiRepo Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="scribd-header">
        <div class="scribd-logo">
            [PractiRepo]
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Buscar">
        </div>
        <div class="header-actions">
            <div class="header-icons">
                <a href="#"><i class="fas fa-globe"></i> ES</a>
                <a href="#"><i class="fas fa-upload"></i> Cargar</a>
                <a href="#"><i class="fas fa-info"></i> Información</a>
                <a href="#"><i class="fas fa-user"></i> Iniciar sesión</a>
            </div>
            <a href="#" class="btn-register">Registrate Ahora!</a>
        </div>
    </header>
</body>

</html>
